<h5 class="program-title"> {{'ข้อมูลลูกค้า'}} </h5>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="row ">
            <div class="form-group col-lg-10 col-md-10 ">
              <h5 class="card-title">{{'รายละเอียด'}}</h5>
            </div>
            <div class="form-group col-lg-12 col-md-12 add-btn">
              <button class="btn btn-danger me-2 pe-3" *ngIf="this.customerId" (click)="delete('Delete')">
                <fa-icon [icon]="deleteIcon"></fa-icon>
                {{ 'ยกเลิก' }}
              </button>
              <button class="btn btn-primary" (click)="save('Save')">
                <fa-icon [icon]="saveIcon"></fa-icon>
                {{ 'บันทึก' }}
             </button>
            </div>
          </div><br>
          <form [formGroup]="customerForm">   
            <div class="row">
                <div class="form-group col-lg-3 col-md-6">
                  <div [hidden]="IsAuto()">
                    <label class="formcontrol-label">{{'IDลูกค้า'}}</label>
                    <input type="text" class="form-control text-center doc-no"  formControlName="customer_str_id">
                  </div>
                    
                  </div>
              <div class="form-group col-lg-3 col-md-6">
                <label class="formcontrol-label">{{'ชื่อจริง'}}</label> <span class="text-danger">*</span>
                  <input type="text" class="form-control"  formControlName="first_name" 
                    [ngClass]="{ 'is-invalid': isInvalid('first_name')}">
                <div *ngIf="isInvalid('first_name')" class="validate-label">
                  กรุณาระบุข้อมูลให้ถูกต้อง
                </div>
              </div>
              <div class="form-group col-lg-3 col-md-6">
                <label class="formcontrol-label">{{'นามสกุล'}}</label> <span class="text-danger">*</span>
                  <input type="text" class="form-control"  formControlName="last_name" 
                    [ngClass]="{ 'is-invalid': isInvalid('last_name')}">
                <div *ngIf="isInvalid('last_name')" class="validate-label">
                  กรุณาระบุข้อมูลให้ถูกต้อง
                </div>
              </div>
              <div class="form-group col-lg-3 col-md-6">
                <label class="formcontrol-label">{{'เบอร์โทรศัพท์'}}</label> <span class="text-danger">*</span>
                  <input type="text" class="form-control"  formControlName="phone_number" 
                    [ngClass]="{ 'is-invalid': isInvalid('phone_number')}">
                <div *ngIf="isInvalid('phone_number')" class="validate-label">
                  กรุณาระบุข้อมูลให้ถูกต้อง
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-6 col-md-6">
                <label class="formcontrol-label">{{'ที่อยู่'}}</label> <span class="text-danger">*</span>
                  <input type="text" class="form-control"  formControlName="address" 
                    [ngClass]="{ 'is-invalid': isInvalid('address')}">
                <div *ngIf="isInvalid('address')" class="validate-label">
                  กรุณาระบุข้อมูลให้ถูกต้อง
                </div>
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <label class="formcontrol-label">{{'ชื่อบริษัท'}}</label>
                  <input type="text" class="form-control"  formControlName="company_name">
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
