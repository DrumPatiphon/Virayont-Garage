 <h5 class="program-title"> {{'ข้อมูลอะไหล่'}} </h5>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="row ">
            <div class="form-group col-lg-10 col-md-10 ">
              <h5 class="card-title">{{'รายละเอียด'}}</h5>
            </div>
            <div class="form-group col-lg-2 col-md-2 add-btn">
              <button class="btn btn-danger me-2 pe-3" *ngIf="this.spareId" (click)="delete('Delete')">
                <fa-icon [icon]="deleteIcon" ></fa-icon>
                {{ 'ลบ' }}
             </button>
              <button class="btn btn-primary" (click)="save('Save')">
                <fa-icon [icon]="saveIcon"></fa-icon>
                 {{ 'บันทึก' }} 
              </button>
            </div>
          </div><br>
          <form [formGroup]="sparePartForm">   
            <div class="row">
              <div class="form-group col-lg-3 col-md-6">
                <label class="formcontrol-label">{{'ID'}}</label>
                <input type="text" class="form-control text-center doc-no" formControlName="spare_str_id">
              </div>
            </div>

            <div class="row">
              <div class="form-group col-lg-3 col-md-6">
                <label class="formcontrol-label"> {{'ประเภทอะไหล่'}} </label> <span class="text-danger">*</span>
                  <ng-select placeholder="กรุณาเลือก"
                    [items]="masterData.spareType" 
                    bindLabel="text" 
                    bindValue="value" 
                    formControlName="sparetype_id"
                    [ngClass]="{ 'is-invalid': isInvalid('sparetype_id')}">
                  </ng-select>
                <div *ngIf="isInvalid('sparetype_id')" class="validate-label">
                  กรุณาระบุข้อมูลให้ถูกต้อง
                </div>
              </div>
              <div class="form-group col-lg-3 col-md-6">
                <label class="formcontrol-label">{{'ชื่ออะไหล่'}}</label> <span class="text-danger">*</span>
                <input type="text" class="form-control" formControlName="spare_name" [ngClass]="{ 'is-invalid': isInvalid('spare_name')}">
                <div *ngIf="isInvalid('spare_name')" class="validate-label">
                  กรุณาระบุข้อมูลให้ถูกต้อง
                </div>
              </div>
              <div class="form-group col-lg-3 col-md-6">
                <label class="formcontrol-label">{{'จำนวน'}}</label> <span class="text-danger">*</span>
                <input type="text" class="form-control text-right" formControlName="quantity" [ngClass]="{ 'is-invalid': isInvalid('quantity')}">
                <div *ngIf="isInvalid('quantity')" class="validate-label">
                  กรุณาระบุข้อมูลให้ถูกต้อง
                </div>
              </div>
              <div class="form-group col-lg-3 col-md-6">
                <label class="formcontrol-label">{{'ราคา'}}</label>
                <input type="text" class="form-control text-right" formControlName="spare_price" [ngClass]="{ 'is-invalid': isInvalid('spare_price')}">
                <div *ngIf="isInvalid('spare_price')" class="validate-label">
                  กรุณาระบุข้อมูลให้ถูกต้อง
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
