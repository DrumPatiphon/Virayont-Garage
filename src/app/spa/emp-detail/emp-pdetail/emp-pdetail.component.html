<h5 class="program-title"> {{'ข้อมูลกนักงาน'}} </h5>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="row ">
            <div class="form-group col-lg-10 col-md-10 ">
              <h5 class="card-title">{{'รายละเอียด'}}</h5>
            </div>
            <div class="form-group col-lg-2 col-md-2 add-btn">
              <button class="btn btn-danger me-2 pe-3" >
                <fa-icon [icon]="cancelIcon"></fa-icon>
                {{ 'ยกเลิก' }}
              </button>
              <button class="btn btn-primary" >
                <fa-icon [icon]="saveIcon"></fa-icon>
                {{ 'บันทึก' }}
             </button>
            </div>
          </div><br>
          <form >   
            <!-- [formGroup]="searchform" -->
            <div class="row">
                <div class="form-group col-lg-3 col-md-6">
                    <label class="formcontrol-label">{{'ID'}}</label>
                      <input type="text" class="form-control" >
                  </div>
              <div class="form-group col-lg-3 col-md-6">
                <label class="formcontrol-label">{{'ชื่อจริง'}}</label>
                  <input type="text" class="form-control" >
              </div>
              <div class="form-group col-lg-3 col-md-6">
                <label class="formcontrol-label">{{'นามสกุล'}}</label>
                  <input type="text" class="form-control" >
              </div>
              <div class="form-group col-lg-3 col-md-6">
                <label class="formcontrol-label">{{'เงินเดือน'}}</label>
                  <input type="text" class="form-control" >
              </div>
            </div>

            

            <div class="row">
              <div class="form-group col-lg-3 col-md-6">
                <label class="formcontrol-label"> {{'ตำแหน่ง'}} </label>
                  <ng-select placeholder="กรุณาเลือก">
                    <!-- [items]="options" 
                    bindLabel="text" 
                    bindValue="value" 
                    formControlName="docStatus" -->
                  </ng-select>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-lg-12 col-md-12">
                <label class="formcontrol-label">หมายเหตุ</label>
                <textarea class="form-control " rows="4" placeholder="หมายเหตุเพิ่มเติม"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
