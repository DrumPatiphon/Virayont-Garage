<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  

  <div class="card text">
    <div class="card-header fw-bold   fs-4" >
      VIRAYONT GARAGE
    </div>
    
    
<!-- Outsideframe -->
    <div class="card-body" class="login-form">
      <p class="card-title" class="fs-5 "> ข้อมูลลูกค้า  </p>
      
      <div class=" text-center">
        <div class="row">
          <div class="col">
            ID ลูกค้า
            
            <div class="input-group-default" >
              <input type="text">
            </div>
          </div>

          <div class="col">
            <p class="text-center" >สถานะการซ่อม</p>
              <div class="progressbar">
                <div  data-title="">1</div>
                <div  data-title="">2</div>
                <div  data-title="">3</div>
                
              </div>
          
        </div>
       </div>
          
      </div>
    </div>
    
  </div>


  <div class="card" >
    <div class="card-body">
      <h1 class="card-title" class="text-center"> </h1>
      <form [formGroup]="Customerform">
      <div class="container ">
        <div class="row align-items-start">
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">ชื่อ</span>
              <input type="text"  formControlName="first_name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>

          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">นามสกุล</span>
              <input type="text" formControlName="last_name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          

        </div>
        <div class="row align-items-start"> 
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">เบอร์โทร</span>
              <input type="text" formControlName="phone_number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>

          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">ชื่อบริษัท</span>
              <input type="text" formControlName="company_name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
          </div><br/>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="inputGroup-sizing-default">ที่อยู่</span>
              <input type="text" formControlName="address" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

      </div> 
    </div>
   </form>
   </div>   
  </div>
