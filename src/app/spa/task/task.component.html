<h5 class="program-title">ค้นหารายการซ่อม</h5>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">ค้นหา</h5>
          <form [formGroup]="searchForm">
            <label for="customerId" class="form-label"> ลูกค้า </label>
            <div class="form-group col-lg-3 col-md-6">
                <app-select-input 
                [options]="options" 
                formControlName="customerId" 
                (valueChange)="onValueChange($event)">
                </app-select-input>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">รายการซ่อม</h5>
          <div class="app-table">
            <app-table [dataSource]="dataSource" [pageSizeOptions]="[10, 15, 20]">
              <app-table-column name="position" cellClass="text-center" [width]="50">
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{ element.position }} </td>
                </ng-container>
              </app-table-column>
            
              <app-table-column name="name" cellClass="text-left" [width]="500">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                </ng-container>
              </app-table-column>
            
              <app-table-column name="weight" cellClass="text-right"  [width]="150">
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{ element.weight }} </td>
                </ng-container>
              </app-table-column>
            
              <app-table-column name="symbol" cellClass="text-center" [width]="150">
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{ element.symbol }} </td>
                </ng-container>
              </app-table-column>
            </app-table>
          </div>
        </div>
        </div>
      </div>
    </div>
