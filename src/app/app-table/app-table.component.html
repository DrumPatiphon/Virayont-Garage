<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tableDataSource">
    <ng-container *ngFor="let column of getColumnNames()" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef 
          [style.width.px]="getColumnWidth(column)"
          class="column-header">
        {{ column }}
      </th>
      <td mat-cell *matCellDef="let element" 
          [style.width.px]="getColumnWidth(column)"
          [ngClass]="getCellClasses(column)">
        {{ element[column] }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="getColumnNames()"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumnNames();"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>
</div>
