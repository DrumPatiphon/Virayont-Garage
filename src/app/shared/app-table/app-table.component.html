<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tableDataSource">
    <ng-container *ngFor="let column of getColumnNames()" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef 
          [style.width.px]="getColumnWidth(column)"
          class="column-header">
        {{ getColumnHeaderText(column) }}
      </th>
      <td mat-cell *matCellDef="let element" [style.width.px]="getColumnWidth(column)" [ngClass]="getCellClasses(column)">
        <ng-container *ngIf="column === 'status'">
          <div class="status-border-saved" *ngIf="element.status == 'SAVED'">
            {{ element.status }}
          </div>
          <div class="status-border-in-progress" *ngIf="element.status == 'IN_PROGRESS'">
            {{ element.status }}
          </div>
          <div class="status-border-complete" *ngIf="element.status == 'COMPLETE'">
            {{ element.status }}
          </div>
          <div class="status-border-cancel" *ngIf="element.status == 'CANCELLED'">
            {{ element.status }}
          </div>
        </ng-container>
        <ng-container *ngIf="column !== 'status'">
          {{ element[column] }}
        </ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="getColumnNames()"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumnNames();"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons aria-label="Select page"></mat-paginator>
</div>
